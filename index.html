<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="header">
    <h1>Library</h1>
  </div>

  <div class="body">
    
    <div class="form">
      <h2>New Book</h2>
      <form>
        <div>
          <label for="bookName">Name:</label>
          <input type="text" id="bookName" name="bookName" placeholder="Harry Potter" value="">
        </div>
        <div>
          <label for="authorName">Author:</label>
          <input type="text" id="authorName" name="authorName" placeholder="J.K. Rowling" value="">
        </div>
        <div>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" placeholder="223" value="">
        </div>
        <div>
          <label for="checkbox">Read:</label>
          <input class="checkbox" type="checkbox" id="checkbox" name="checkbox" value="">
        </div>
      </form>
      <button class="newBookButton" onclick="adNewBook()">New Book</button>
    </div>


    <div class="right">
      <div id="container" class="container"></div>
    </div>
    
  </div>
    
  <div class="footer">
    Copyright â’¸ The Odin Project 2022
  </div>
</body>
</html>
